<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>formation</title>

<!-- Favicons -->
<link href="../img/favicon.png" rel="icon">
<link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Bootstrap core CSS -->
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--external css-->
<link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../css/zabuto_calendar.css">
<link rel="stylesheet" type="text/css"
	href="../lib/gritter/css/jquery.gritter.css" />
<!-- Custom styles for this template -->
<script src="../main/jquery-3.5.1.min.js"></script>
<link href="../css/style.css" rel="stylesheet">
<link href="../css/style-responsive.css" rel="stylesheet">
<script src="../lib/chart-master/Chart.js"></script>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../main/style.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />



</head>

<body>
	<section id="container">

		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<a href="HomeEtudiant.html" class="logo"><b>formation</b></a>
			<!--logo end-->
			<div class="nav notify-row" id="top_menu"></div>
			<div class="top-menu">
				<ul class="nav pull-right top-menu ">
					<li><a class="logout" href="/logout">Logout</a></li>
				</ul>
			</div>
		</header>
		<!--header end-->
		<!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">

					<li class="mt"><a href="/etudiant/home"> <i
							class="fa fa-dashboard"></i> <span>Home</span>
					</a></li>

					<li class="sub-menu"><a class="active" href="/etudiant/cour">
							<i class="fa fa-book"></i> <span>formation</span>
					</a></li>
					<li class="sub-menu"><a href="/etudiant/profil"> <i
							class="fa fa-cog"></i> <span>Gestion Profil</span>
					</a></li>


				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>

		<section id="main-content">
			<section class="wrapper">

				<!-- **********************************************************************************************************************************************************
		emsi-->
				<h3>
					<i class="fa fa-bar-chart-o"></i> Gestion
				</h3>
				<!-- page start-->
				<br>

				<div class="tab-pane"
					style="background-color: rgb(255, 255, 255); border-radius: 5px;">
					<h2 style="padding: 10px 10px 30px 10px"></h2>
					<div style="margin: 0 20px;" class="card-body">
						<div class="table-responsive">
							<table id="myTable" class="display">
								<thead>
									<tr>
										<th>lebelle</th>
										<th>titre</th>
										<th>date de debut</th>
										<th>date de fin</th>
										<th>educateur</th>
										<th></th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="cour:${cours}">
										<td th:text="${cour.lebelle}"></td>
										<td th:text="${cour.titre}"></td>
										<td th:text="${cour.date_debut}"></td>
										<td th:text="${cour.date_fin}"></td>
										<td th:text="${cour.educateur.nom}"></td>
										<td><a type="button" class="btn btn-warning"
											th:href="@{/etudiant/AjoutCour(idformation=${cour.idformation},idEtud=${#request.userPrincipal.principal.ThisUser.idUser})}">
												Ajouter </a></td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>


				<!--  *********************************************************************************************************************************************************** -->

			</section>
		</section>
		<!--main content end-->

	</section>

	<!-- js placed at the end of the document so the pages load faster -->

	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script class="include" type="text/javascript"
		src="../lib/jquery.dcjqaccordion.2.7.js"></script>
	<script src="../lib/jquery.scrollTo.min.js"></script>
	<script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="../lib/jquery.sparkline.js"></script>
	<!--common script for all pages-->
	<script src="../lib/common-scripts.js"></script>
	<script type="text/javascript"
		src="../lib/gritter/js/jquery.gritter.js"></script>
	<script type="text/javascript" src="../lib/gritter-conf.js"></script>
	<!--script for this page-->
	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
	<script
		src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="../lib/sparkline-chart.js"></script>
	<script src="../lib/zabuto_calendar.js"></script>
	<script>
		$(document).ready(function() {
			$("#myTable").DataTable();
		});
	</script>

</body>

</html>
