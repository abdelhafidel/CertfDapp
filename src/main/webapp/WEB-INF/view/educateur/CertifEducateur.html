<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>Educateur</title>

<!-- Favicons -->
<link href="../img/favicon.png" rel="icon">
<link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Bootstrap core CSS -->
<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--external css-->
<link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../css/zabuto_calendar.css">
<link rel="stylesheet" type="text/css"
	href="../lib/gritter/css/jquery.gritter.css" />
<!-- Custom styles for this template -->
<link href="../css/style.css" rel="stylesheet">
<link href="../css/style-responsive.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
<script src="../main/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../main/style.css">
</head>
<body>

	<td>

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLongTitle">Ajout
							Certif</h3>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<form action="#" th:action="@{/Educateur/saveCertif}"
							method="post" role="form" class="form-horizontal">
							<input type="text" th:value="${etudiant.idUser}" name="idUser" hidden>

							<div class="form-group">
								<label class="col-lg-2 control-label">name</label>
								<div class="col-lg-6">
									<input type="text" placeholder=" " id="addr1"
										class="form-control" name="name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">code</label>
								<div class="col-lg-6">
									<input type="text" placeholder=" " id="addr1"
										class="form-control" name="code" th:value="${etudiant.CIN+etudiant.CNE}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">date_obtien</label>
								<div class="col-lg-6">
									<input type="date" placeholder=" " id="addr1"
										class="form-control" name="date_obtien">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">date_exp</label>
								<div class="col-lg-6">
									<input type="date" placeholder=" " id="addr2"
										class="form-control" name="date_exp">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">domaine</label>
								<div class="col-lg-6">
									<input type="text" placeholder=" " id="addr1"
										class="form-control" name="domaine">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">controleur</label>
								<div class="col-lg-6">
									<input type="text" placeholder=" " id="addr1"
										class="form-control" name="controleur">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">type</label>
								<div class="col-lg-6">
									<input type="text" placeholder=" " id="addr1"
										class="form-control" name="type">
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button class="btn btn-theme" type="submit">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>

		</div>
	</td>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script class="include" type="text/javascript"
		src="../lib/jquery.dcjqaccordion.2.7.js"></script>
	<script src="../lib/jquery.scrollTo.min.js"></script>
	<script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="../lib/jquery.sparkline.js"></script>
	<!--common script for all pages-->
	<script src="../lib/common-scripts.js"></script>
	<script type="text/javascript"
		src="../lib/gritter/js/jquery.gritter.js"></script>
	<script type="text/javascript" src="../lib/gritter-conf.js"></script>
	<!--script for this page-->
	<script src="../main/my1chart.js"></script>
	<script src="../main/myChart2.js"></script>
	<script src="../main/chart-bar-demo.js"></script>
	<script src="../main/chart-pie-demo.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#myTable").DataTable();
		});
	</script>

</body>

</html>
