<link rel="stylesheet" href="../main/style.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />



</head>

<body>
	<section id="container">

		<header class="header black-bg">
			<div class="sidebar-toggle-box">
				<div class="fa fa-bars tooltips" data-placement="right"
					data-original-title="Toggle Navigation"></div>
			</div>
			<!--logo start-->
			<a href="/gestion/educateur" class="logo"><b>Gestion Etudiant</b></a>
			<!--logo end-->
			<div class="nav notify-row" id="top_menu"></div>
			<div class="top-menu">
				<ul class="nav pull-right top-menu ">
					<li><a class="logout" href="/gestion/logout">Logout</a></li>
				</ul>
			</div>
		</header>
		<!--header end-->
		<!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse ">
				<!-- sidebar menu start-->
				<ul class="sidebar-menu" id="nav-accordion">

					<li class="mt"><a href="/Educateur/home"> <i
							class="fa fa-dashboard"></i> <span>Home</span>
					</a></li>

					<li class="sub-menu"><a href="/Educateur/GestionEtu"
						class="active"> <i class="fa fa-book"></i> <span>Gestion
								etudiants</span>
					</a></li>
					<li class="sub-menu"><a href="/Educateur/GestionForm"> <i
							class="fa fa-book"></i> <span>Formation</span>
					</a></li>
					<li class="sub-menu"><a href="/Educateur/GestionProf"> <i
							class="fa fa-cog"></i> <span>Gestion Profil</span>
					</a></li>


				</ul>
				<!-- sidebar menu end-->
			</div>
		</aside>



		<!-- **********************************************************************************************************************************************************
		emsi-->


		<section id="main-content">
			<section class="wrapper">
				<h3>
					<i class="fa fa-bar-chart-o"></i> Gestion
				</h3>
				<!-- page start-->
				<br>

				<div class="tab-pane"
					style="background-color: rgb(255, 255, 255); border-radius: 5px;">
					<div>
						<h2 style="padding: 10px 10px 30px 10px">
							<button type="button" class="btn btnp btn-primary"
								data-toggle="modal" data-target="#myModal">Ajouter
								Etudiant</button>
						</h2>

					</div>
					<div style="margin: 0 20px;">
						<div class="table-responsive">
							<table id="myTable" class="display">
								<thead>
									<tr>
										<th>nom</th>
										<th>prenom</th>
										<th>adresse</th>
										<th>username</th>
										<th>sexe</th>
										<th>date de naissance</th>
										<th>email</th>
										<th>CIN</th>
										<th>CNE</th>
										<th>filiere</th>
										<th>tele</th>
										<th>niveau</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="etu:${etudiants}">
										<td th:text="${etu.nom}"></td>
										<td th:text="${etu.prenom}"></td>
										<td th:text="${etu.adresse}"></td>
										<td th:text="${etu.username}"></td>
										<td th:text="${etu.sexe}"></td>
										<td th:text="${etu.date_nais}"></td>
										<td th:text="${etu.email}"></td>
										<td th:text="${etu.CIN}"></td>
										<td th:text="${etu.CNE}"></td>
										<td th:text="${etu.filiere}"></td>
										<td th:text="${etu.tele}"></td>
										<td th:text="${etu.niveau_Scolaire}"></td>

										<td><a type="button" class="btn btn-primary"
											th:href="@{/Educateur/modifyEtu(id=${etu.idUser})}">
												Modify </a></td>

										<td><a type="button" class="btn btn-danger"
											th:href="@{/Educateur/deleteEtu(id=${etu.idUser})}">
												Delete </a></td>


									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>


				<!-- modale -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLongTitle" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="exampleModalLongTitle">Ajout
									Etudiant</h3>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<form action="#" th:object="${etudiant}" th:action="@{/Educateur/saveEtudiant}" method="post" role="form"
									class="form-horizontal">
									<div class="form-group">
										<label class="col-lg-2 control-label">Nom</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr1"
												class="form-control" name="nom">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Prenom</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="prenom">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Adresse</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="adresse">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Username</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="Username">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Password</label>
										<div class="col-lg-6">
											<input type="password" placeholder=" " id="addr2"
												name="password" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">sexe</label>
										<div class="col-lg-6">
											Mr:&nbsp;<input class="form-check-input" type="radio"
												id="exampleRadios1" name="sexe"  value="Mr"> <!--th:feild="*{etudiant.sexe}" -->
											Ms:&nbsp;<input class="form-check-input" type="radio"
												id="exampleRadios2" name="sexe" value="Ms">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Date de
											Naissance</label>
										<div class="col-lg-6">
											<input type="date" placeholder=" " id="phone"
												class="form-control" name="date_nais">
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-2 control-label">Email</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="email"
												class="form-control" name="email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">CNE</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="CNE">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">CIN</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="CIN">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">filiere</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="filiere">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">tele</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="tele">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">niveau_Scolaire</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="niveau_Scolaire">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button class="btn btn-theme" type="submit">Save</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<!-- page end-->
			</section>
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->

	</section>






































	<!--  *********************************************************************************************************************************************************** -->

	</section>
	</section>
	<!--main content end-->

	</section>

	<script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="../lib/jquery.sparkline.js"></script>
	<!--common script for all pages-->
	<script src="../lib/common-scripts.js"></script>
	<script type="text/javascript"
		src="../lib/gritter/js/jquery.gritter.js"></script>
	<script type="text/javascript" src="../lib/gritter-conf.js"></script>
	<!--script for this page-->
	<link rel="stylesheet"
		href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
	<script
		src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
	<script src="../lib/sparkline-chart.js"></script>
	<script src="../lib/zabuto_calendar.js"></script>
	<script>
		$(document).ready(function() {
			$("#myTable").DataTable();
		});
	</script>

</body>

</html>
