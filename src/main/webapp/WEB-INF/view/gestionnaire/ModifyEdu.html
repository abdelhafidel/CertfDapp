    <!-- **********************************************************************************************************************************************************
		emsi-->
		
			<div id="edit" class="tab-pane">
					<div
						style="border-radius: 10px; font-size: large; color: #2c3e50; margin: 20px; padding: 20px; background-color: rgba(255, 255, 255, 0.5);">
						<div class="row">


							<div class="col-lg-8 col-lg-offset-2 detailed mt">

								<form th:action="@{/gestion/saveEducateur}" action="#" method="POST" role="form"
									class="form-horizontal">
									<input  th:value="${edu.idUser}" type="text" name="idUser" hidden>
									<div class="form-group">
										<label class="col-lg-2 control-label">Nom</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr1"
												class="form-control" name="nom"
												th:value="${edu.nom}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Prenom</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="prenom"
												th:value="${edu.prenom}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Adresse</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="adresse"
												th:value="${edu.adresse}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Username</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="addr2"
												class="form-control" name="Username"
												th:value="${edu.Username}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Password</label>
										<div class="col-lg-6">
											<input type="password" placeholder=" " id="addr2"
												name="password" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">sexe</label>
										<div class="col-lg-6">
											Mr:&nbsp;<input class="form-check-input" type="radio"
												th:field="*{edu.sexe}" id="exampleRadios1"
												value="Mr"> Ms:&nbsp;<input class="form-check-input"
												type="radio" th:field="*{edu.sexe}"
												id="exampleRadios2" value="Ms">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Date de
											Naissance</label>
										<div class="col-lg-6">
											<input type="date" placeholder=" " id="phone"
												class="form-control" name="date_nais">
										</div>
									</div>

									<div class="form-group">
										<label class="col-lg-2 control-label">Email</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="email"
												class="form-control" name="email"
												th:value="${edu.email}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Date d'entrer</label>
										<div class="col-lg-6">
											<input type="date" placeholder=" " id="phone"
												class="form-control" name="date_Entrer">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-2 control-label">Code service</label>
										<div class="col-lg-6">
											<input type="text" placeholder=" " id="phone"
												class="form-control" name="specialite"
												th:value="${edu.specialite}">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button class="btn btn-theme" type="submit">Save</button>
										</div>
									</div>
								</form>
							</div>
							<!-- /col-lg-8 -->

						</div>
					</div>

				</div>
